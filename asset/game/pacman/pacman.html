<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pacman</title>

  <!-- link logo -->
  <link rel="icon" href="../../img_All/logo.png" type="image/x-icon">

  <!-- link css -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="../asset__howtoPlay/howToPlay.css">
  <link rel="stylesheet" href="./asset/font/fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body>

  <!-- Action -->
  <div class="action__icon">
    <div onclick="history.back()" class="icon">
      <i class="fa-solid fa-circle-chevron-left yellow"></i>
    </div>
    <div class="icon howtoplay__icon">
      <i class="fa-solid fa-circle-question yellow"></i>

      <div class="howtoplay__container black">
        <img src="../asset__howtoPlay/img/pacman.png" alt="howtoplay">
        <video autoplay loop src="../asset__howtoPlay/vid/pacman.mp4"></video>
      </div>

    </div>

  </div>


  <div id="wrapper">
    <div id="game"></div>
    <div id="score"></div>
    <button id="start-button">Start Game</button>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
