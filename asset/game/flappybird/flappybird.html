<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>

    <!-- link logo -->
    <link rel="icon" href="../../img_All/logo.png" type="image/x-icon">

    <!-- link css  -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../asset__howtoPlay/howToPlay.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.4.2-web/css/all.min.css">

    <!-- link js -->
    <script src="./flappybird.js"></script>
</head>

<body>
    <!-- Action -->
    <div class="action__icon">
        <div onclick="history.back()" class="icon">
            <i class="fa-solid fa-circle-chevron-left yellow"></i>
        </div>
        <div class="icon howtoplay__icon">
            <i class="fa-solid fa-circle-question yellow"></i>

            <div class="howtoplay__container blue">
                <img src="../asset__howtoPlay/img/flappybird.png" alt="howtoplay">
                <video autoplay loop src="../asset__howtoPlay/vid/flappybird.mp4"></video>
            </div>

        </div>

    </div>

    <canvas id="board"></canvas>

    <img src="./font/img/flappybird.png" alt="" class="img">
</body>

</html>
