<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameverse - Tic tac toe</title>

    <!-- link logo -->
    <link rel="icon" href="../../img_All/logo.png" type="image/x-icon">

    <!-- link css -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../asset__howtoPlay/howToPlay.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body>

    <!-- Action -->

    <div class="action__icon">
        <div onclick="history.back()" class="icon">
            <i class="fa-solid fa-circle-chevron-left red"></i>
        </div>
        <div class="icon howtoplay__icon">
            <i class="fa-solid fa-circle-question red"></i>

            <div class="howtoplay__container gray">
                <img src="../asset__howtoPlay/img/tictactoe.png" alt="howtoplay">
                <video autoplay loop src="../asset__howtoPlay/vid/tictactoe.mp4"></video>
            </div>

        </div>

    </div>







    <div class="turn-container">
        <h3 class="turn-title">Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg-box"></div>
    </div>

    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>

    <div id="results"></div>
    <button id="play_again">Play Again?</button>

    <script src="tictactoe.js"></script>
</body>

</html>
